<html>
  <head>
    <title>Filling the form</title>
    <link rel="stylesheet" href="styles for form/styles form.css">
  </head>
<main>
<form>
        <fieldset>
          <legend>Choose your favorite token</legend>
          <div>
          <input type="radio" id="ETH" name="Crypto" value="ETH" checked />
          <label for="ETH">ETHEREUM</label><br />
          </div>
          <div>
          <input type="radio" id="STRK" name="Crypto" value="STRK"checked  />
          <label for="STRK">STARK</label><br />
          </div>
          <div>
          <input type="radio" id="ARB" name="Crypto" value="ARB"checked  />
          <label for="ARB">ARBITRUM</label><br />
          </div>
          <label for="pet-select">Choose your budget:</label>

<select name="budget" id="amount">
  <option value="amount">--Please choose an option--</option>
  <option value="100">100$</option>
  <option value="300">300$</option>
  <option value="500">500$</option>
  <option value="1000">1000$</option>
  <option value="5000">5000$</option>
  <option value="10 000">10 000$</option>
</select>
</fieldset>
        <br><br>

        <div>
        <label for="story">Tell us your favorite token:</label>
<textarea id="story" name="story" rows="5" cols="33">
My favorite token is ...
</textarea>
<br><br>
</div>

<div>
    <label for="name">Name: </label>
    <input type="text" id="name"> 
    <br><br>
    <label for="email">Email: </label>
    <input type="email" id="email">
    <br><br>
    <button type="button">Send</button>
  </div>

  </form>
</main>
